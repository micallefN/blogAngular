<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
  <h3>{{ post.title }}</h3>
  <p><i>{{ post.created_at | date:'dd/MM/y, HH:MM a'}}</i></p>
  <p>{{ post.content }}</p>
  <p><button class="btn btn-success" (click)="upLikes()">Love it!</button><button class="btn btn-danger" (click)="downLikes()">Don't love it!</button></p>
</li>

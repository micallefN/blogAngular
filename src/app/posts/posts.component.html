<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <h3>{{ title }}</h3>
  <p><i>{{ createdAt | date:'dd/MM/y, HH:MM a'}}</i></p>
  <p>{{ content }}</p>
  <p><button class="btn btn-success" (click)="upLikes()">Love it!</button><button class="btn btn-danger" (click)="downLikes()">Don't love it!</button></p>
</li>
